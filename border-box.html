<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border box</title>
    <style>
      .content-box {
        box-sizing: content-box;
        width: 300px;
        padding: 50px;
        margin: 50px;
        border: 2px solid red;
      }

      .border-box {
        box-sizing: border-box;
        width: 300px;
        padding: 50px;
        margin: 50px;
        border: 2px solid blue;
      }
      .border-box {
        transform: rotate(150deg);
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      Content Box: Width 300px + padding + border = total width 404px
    </div>

    <div class="border-box">
      Border Box: Total width exactly 300px (content shrinks to fit)
    </div>
  </body>
</html>
